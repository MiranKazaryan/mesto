<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
   <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип сайта">
    </header>
    <section class="profile">
            <img class="profile__avatar" src="./images/photo_custo.jpg" alt="Аватар профиля">
            <div class="profile__text-info"> 
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button> 
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
        <ul class="cards">
        </ul>
    </section>
    <footer class="footer">
        <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title"> Редактировать профиль </h2>
            <form class="popup__form" name="profile-editor" id="form-edit">
                <input class="popup__input popup__input_type_name" maxlength="40" name="name" placeholder="Имя">
                <input class="popup__input popup__input_type_description" maxlength="40" name="about" placeholder="Вид деятельности">
                <button type="submit" class="popup__save-button"> Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" id="1"></button>
        </div>
    </section>
    <section class="popup_add">
        <div class="popup__container">
            <h2 class="popup__title"> Новое место </h2>
            <form class="popup__form" name="profile-editor" id="form-add">
                <input class="popup__input popup__input_type_name" maxlength="40" name="place" id="place" placeholder="Название">
                <input class="popup__input popup__input_type_description" maxlength="80" name="link" id="link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-button"> Создать</button>
            </form>
            <button type="button" class="popup__close-button" id="2"></button>
        </div>
    </section>
    <section class="popup_view">
        <div class="popup__area">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <img class="popup__image" alt="" src="#">
          <p class="popup__view-title"></p>
        </div>
      </section>
    <template id="initial-card">
        <li class="card">
            <img class="card__image" src="#" alt="Изображение">
            <button class="card__delete-button"></button>
            <div class="card__info">
                <h2 class="card__title"> </h2>
                <button type="button" class="card__like-button" ></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
