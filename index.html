<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
   <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип сайта">
    </header>
    <section class="profile">
            <img class="profile__avatar" src="./images/photo_custo.jpg" alt="Аватар профиля">
            <div class="profile__text-info"> 
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button> 
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
        <ul class="cards">
            <li class="card">
                <img class="card__image" src="./images/columbia-university-new-york-city.jpg" alt="Колумбийский университет">
                <div class="card__info">
                    <h2 class="card__title">Колумбийский университет</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/frescos-national-university-mexico.jpg" alt="Фреско национальный университет">
                <div class="card__info">
                    <h2 class="card__title">Фреско национальный университет</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/handley-library-building-in-winchester.jpg" alt="Хэндли, здание библиотеки">
                <div class="card__info">
                    <h2 class="card__title">Хэндли, здание библиотеки</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/national-library-buenos-aires-argentina.jpg" alt="Национальная библиотека Буэнос-Айреса">
                <div class="card__info">
                    <h2 class="card__title">Национальная библиотека Буэнос-Айреса</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/royal-portuguese-cabinet-reading-rio.jpg" alt="Португальская королевская библиотека">
                <div class="card__info">
                    <h2 class="card__title">Португальская королевская библиотека</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/uppsala-university-library.jpg" alt="Упсала, здание библиотеки">
                <div class="card__info">
                    <h2 class="card__title">Упсала, здание библиотеки</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title"> Редактировать профиль </h2>
            <form class="popup__form" name="profile-editor">
                <input class="popup__input popup__input_type_name" maxlength="40" name="name" placeholder="Имя">
                <input class="popup__input popup__input_type_description" maxlength="40" name="about" placeholder="Вид деятельности">
                <button type="submit" class="popup__save-button"> Сохранить</button>
            </form>
            
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
