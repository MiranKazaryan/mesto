<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Place</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип сайта">
    </header>
    <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="./images/photo_custo.jpg" alt="Аватар профиля">
            <div class="profile__text-info"> 
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button> 
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
        <ul class="cards">
            <li class="card">
                <img class="card__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/Elbrus.jpg" alt="Эльбруск">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/Dombai.jpg" alt="Домбай">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/Elbrus.jpg" alt="Эльбрус">
                <div class="card__info">
                    <h2 class="card__title">Эльбрус</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/Dombai.jpg" alt="Домбай">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer>
        <p class="footer">&#169; 2022 Mesto Russia</p>
    </footer>
</body>
</html>
