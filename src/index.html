<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
   <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип сайта">
    </header>
    <section class="profile">
        <div class="profile__avatar">
            <button type="button" class="profile__edit-avatar"></button>
        </div>   
            <div class="profile__text-info"> 
                <div class="profile__name">
                    <h1 class="profile__title"></h1>
                    <button type="button" class="profile__edit-button"></button> 
                </div>
                <p class="profile__subtitle"></p>
            </div>
            <button type="button" class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
        <ul class="cards">
        </ul>
    </section>
    <footer class="footer">
        <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title"> Редактировать профиль </h2>
            <form class="popup__form" name="profile-editor" id="form-edit" novalidate>
                <input class="popup__input popup__input_type_name" minlength="2" maxlength="40" name="name" placeholder="Имя" id="input-name" required>
                <span class="popup__input-error input-name-error"></span>
                <input class="popup__input popup__input_type_description" minlength="2" maxlength="200" name="about" placeholder="Вид деятельности" id="input-description" required>
                <span class="popup__input-error input-description-error"></span>
                <button type="submit" class="popup__save-button"> Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" id="1"></button>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <h2 class="popup__title"> Новое место </h2>
            <form class="popup__form" name="profile-editor" id="form-add" novalidate>
                <input class="popup__input popup__input_type_place" minlength="2" maxlength="30" name="place" id="input-place" placeholder="Название" type="text" required>
                <span class="popup__input-error input-place-error"></span>
                <input class="popup__input popup__input_type_img-link" maxlength="80" name="link" id="input-link" placeholder="Ссылка на картинку" type="url" required>
                <span class="popup__input-error input-link-error"></span>
                <button type="submit" class="popup__save-button"> Создать</button>
            </form>
            <button type="button" class="popup__close-button" id="2"></button>
        </div>
    </section>
    <section class="popup popup_view">
        <div class="popup__area">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <img class="popup__image" alt="" src="#">
          <p class="popup__view-title"></p>
        </div>
      </section>
      <section class="popup popup_confirm">
        <div class="popup__container">
            <h2 class="popup__title"> Вы уверены? </h2>
            <form class="popup__form" name="profile-editor" id="form-confirm" novalidate>
                <button type="submit" class="popup__save-button"> Да </button>
            </form>
            <button type="button" class="popup__close-button" id="3"></button>
        </div>
      </section>
      <section class="popup popup_avatar">
        <div class="popup__container">
            <h2 class="popup__title"> Обновить аватар? </h2>
            <form class="popup__form" name="profile-editor" id="form-avatar" novalidate>
                <input class="popup__input popup__input_type_img-link" maxlength="80" name="link" id="input-link" placeholder="Ссылка на картинку" type="url" required>
                <span class="popup__input-error input-link-error"></span>
                <button type="submit" class="popup__save-button"> Сохранить </button>
            </form>
            <button type="button" class="popup__close-button" id="3"></button>
        </div>
      </section>

    <template id="initial-card">
        <li class="card">
            <img class="card__image" src="#" alt="Изображение">
            <button class="card__delete-button"></button>
            <div class="card__info">
                <h2 class="card__title"> </h2>
                <div class="card__like-area">
                    <button type="button" class="card__like-button" ></button>
                    <span class="card__like-count">0</span>
                </div>
                
            </div>
        </li>
    </template>
</body>
</html>
